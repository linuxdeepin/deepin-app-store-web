<index-title [titles]="section.title"></index-title>
<div class="list">
  <section class="cursor" *ngFor="let topic of topics; index as index" [routerLink]="['topic', ids.get(index)]">
    <header>{{ topic.name | fitLanguage }}</header>
    <main>
      <img [src]="[topic.cover, topic.coverHD] | fitImage" />
    </main>
  </section>
  <section class="empty" *ngFor="let i of 5 | range"></section>
</div>
