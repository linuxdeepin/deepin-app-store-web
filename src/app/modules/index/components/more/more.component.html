<app-app-title [useRouterQuery]="true">
  <ng-container>{{ title$ | async }}</ng-container>
</app-app-title>
<ng-container *ngIf="softs$ | async as list;else loadRef" >
  <dstore-list-icon [list]="softs$ | async"></dstore-list-icon>
</ng-container>
<ng-template #loadRef >
  <div class="loading-container">
    <app-wait></app-wait>
  </div>
</ng-template>
