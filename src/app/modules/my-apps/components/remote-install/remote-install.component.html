<div class="remote-install">
  <div class="auto-install">

    <span class="subtitle" i18n>Auto install new app</span>
    <dstore-switch-button [value]="autoInstall$ | async" (valueChange)="change($event)"></dstore-switch-button>
  </div>
  <dstore-batch-install [free]='free' #batchInstall></dstore-batch-install>
  <div class="check_item">
    <div (click)="freeCick()"><i [ngClass]="free!==false?'checkBoxNormal': 'checkBoxSelect'"></i><span>仅显示付费应用</span>
    </div>
    <button class="primary" (click)="batchInstall.show()">
      <ng-container i18n>Install All</ng-container>
    </button>
  </div>

</div>
