<ng-container *ngIf="job$ | async as job; else controlRef">
  <svg
    @circle
    class="circle-control"
    width="2.5rem"
    height="2.5rem"
    viewbox="0 0 440 440"
    [class.running]="job.status !== JobStatus.paused && job.status !== JobStatus.failed"
    [class.disabled]="!job.cancelable"
    (click)="trgger($event, job)"
  >
    <circle cx="50%" cy="50%" r="calc(50% - 5)" stroke-width="5" stroke="#D1D3D7" fill="none"></circle>
    <circle
      class="circle-progress"
      cx="50%"
      cy="50%"
      r="calc(50% - 5)"
      stroke-width="5"
      stroke="#00A5E0"
      fill="none"
      attr.stroke-dasharray="calc((100% - 10) * 3.1415926 * {{ job.progress }}) 1069"
    ></circle>
  </svg>
</ng-container>

<ng-template #controlRef>
  <ng-container *ngIf="package$ | async as pkg; else unavailableRef">
    <ng-container *ngIf="pkg.remoteVersion; else unavailableRef">
      <ng-container *ngIf="!pkg.upgradable; else upgradableRef">
        <button class="control" *ngIf="pkg.localVersion; else installRef" (click)="openApp($event)">
          <ng-container i18n>Open</ng-container>
        </button>
        <ng-template #installRef>
          <button class="control" *ngIf="soft.free; else priceRef" (click)="installApp($event)">
            <ng-container i18n>Install</ng-container>
          </button>
          <ng-template #priceRef>
            <ng-container *ngIf="userAppIDs$ | async as ids"> {{ ids | json }} 123 </ng-container>
            <button class="control" (click)="buyApp($event); buyRef.hidden = true" hidden #buyRef>购买</button>
            <button class="control price" (click)="buyRef.hidden = false" *ngIf="buyRef.hidden">
              {{ soft?.pricing?.price / 100 | currency: 'CNY':'symbol-narrow' }}
            </button>
          </ng-template>
        </ng-template>
      </ng-container>
      <ng-template #upgradableRef>
        <button class="control" (click)="installApp($event)">
          <ng-container i18n>Update</ng-container>
        </button>
      </ng-template>
    </ng-container>
  </ng-container>
  <ng-template #unavailableRef>
    <button class="control" disabled i18n>不可用</button>
  </ng-template>
</ng-template>
