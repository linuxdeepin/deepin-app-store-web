<div class="score"
     (mouseleave)="rateHover=null">
  <div class="font-star" 
    [style.background] = "'linear-gradient(to right, #fbc04f 0%,#fbc04f '+ (rateHover || rate)/5*100 +'%,#d8d8d8 0%,#d8d8d8 100%)'" 
  >★★★★★</div>
  <div class="scoreList"
       *ngIf="!readonly">
    <div *ngFor="let i of scoreList"
         (mouseenter)="rateHover=i"
         (click)="rateChange.emit(i)">
    </div>
  </div>
</div>
