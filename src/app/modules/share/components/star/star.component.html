<div class="score"
     (mouseleave)="rateHover=null">
  <div class="rate"
       [style.width.em]="rateHover || rate"></div>
  <div class="scoreList"
       *ngIf="!readonly">
    <div *ngFor="let i of scoreList"
         (mouseenter)="rateHover=i"
         (click)="rateChange.emit(i)">
    </div>
  </div>
</div>
