<div class="app">
  <div class="nav"><app-side-nav></app-side-nav></div>
  <div class="context" #$context>
    <dstore-scrollbar id="scrollbar" #scrollbarRef [savePosition]="true">
      <router-outlet></router-outlet>
    </dstore-scrollbar>
    <ng-template #wait>
      <div class="loadingContainer"><app-wait></app-wait></div>
    </ng-template>
  </div>
  <app-recommend></app-recommend>
  <app-notify></app-notify>
  <dstore-privacy-agreement></dstore-privacy-agreement>
  <m-buy *ngIf="buyDialogShow$ | async as soft" [soft]="soft" (cancel)="buyDialogShow$.next(null)"></m-buy>
</div>
